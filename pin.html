<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/pin-styles.css">
</head>
<body>
    <input type="file" name="picture" id="picture">

    <div class="card">
        <div class="pin_title">

        </div>

        <div class="pin_modal">
            <div class="modal_head">
                <div class="save_card">
                    Save
                </div>
            </div>

            <div class="modal_foot">
                <div class="destination">
                    <div class="pin_mock_icon_container">
                        <img src="./images/upper-right-arrow.png" alt="" class="pin_mock_icon">

                    </div>
                    <span>Eatery</span>
                </div>

                <div class="pin_mock_icon_container">
                    <img src="./images/paper-plane.png" alt="" class="pin_mock_icon">
                </div>

                <div class="pin_mock_icon_container">
                    <img src="./images/more.png" alt="" class="pin_mock_icon">
                </div>
            </div>
        </div>

        <div class="pin_image">
            <img src="" alt="pin_image">
        </div>

    </div>
    
    <script src="./scripts/pin-script.js"></script>
</body>
</html>
